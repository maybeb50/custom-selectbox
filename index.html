<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom select-box</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <select name="project" id="project" class="custom-select sources" placeholder="선택해주세요">
            <option value="none">선택해주세요</option>
            <option value="type-suggest">제안</option>
            <option value="type-pt">PT</option>
            <option value="type-progress">진행</option>
            <option value="type-always">상시</option>
        </select>
    </div><!-- e: wrapper -->

    <div class="wrapper">
        <select name="type" id="type" class="type sources" placeholder="선택해주세요">
            <option value="none">선택해주세요</option>
            <option value="type-suggest">제안</option>
            <option value="type-pt">PT</option>
            <option value="type-progress">진행</option>
            <option value="type-always">상시</option>
        </select>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src="./customSelect.js"></script> -->
    <script src="./custom-select.js"></script>
    <script>
        $(document).ready(function() {
            $('.custom-select').customSelect();
            $('.type').customSelect();
        })
    </script>
</body>
</html>
